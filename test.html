<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 애플이 아이폰, 아이패드 등 자사의 모바일 브라우저의 뷰포트 크기 조절을 위해 만들어졌습니다. -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <!-- Web App으로 선언하여 브라우저의 UI(URL바)를 안보이도록 할 수 있다. -->
	<meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 상태바의 색상을 지정 -> 바탕화면이 검정색인 어플리케이션의 경우 상태바만 회색인 이질감을 줄이기 위해 사용한다(default:회색, black: 검정색, black-translucent:반투명) -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../JavaScriptTest/test.css">

    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="../JavaScriptTest/test.js"></script>
</body>
</html>
